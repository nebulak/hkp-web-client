    <script>
      $( document ).ready(function() {
        var hkp = new openpgp.HKP('http://localhost:5000');
        //const encryptMessage  = async() => {
        const encryptMessage  = function() {
          if(window.crypto.getRandomValues){
            if(document.getElementById("key").value != ""){
              var pubkey = document.getElementById("key").value;
              hkp.upload(pubkey).then(function() {
                alert("upload finished.");
              });
            }
          }
        }
        document.getElementById("send").addEventListener("click", encryptMessage);
      });
